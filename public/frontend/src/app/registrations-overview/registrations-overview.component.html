<div class="modal-header">
    <h4 class="modal-title">Overview</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeRegistrationsOverviewModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card text-center">
        <div class="card-header">
            <h5 class="float-left">Total time spent: {{TotalTime}}</h5>
        </div>
    </div>
    <div class="py-4"></div>
    <ul class="list-group">
  
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let TimeRegistration of TimeRegistrations">
        <span>Started: {{TimeRegistration.start_time}}</span>
        <span>Stopped: {{TimeRegistration.stop_time}}</span>
        <span>Time spent: {{TimeRegistration.time_spent}}</span>
          <div class="btn-group float-right" role="group" aria-label="controls">
            <button type="button" (click)="removeRegistration(TimeRegistration.id)"
              class="btn btn-secondary"> <i class="fa fa-remove"></i></button>
          </div>
      </li>
    </ul>
   
  </div>

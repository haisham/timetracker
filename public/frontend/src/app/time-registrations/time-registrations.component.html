<div class="modal-header">
  <h4 class="modal-title">Register Time</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeTimeRegistrationModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dateModel" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append px-4">
          <button class="btn btn-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar-o"></i></button>
        </div>
      </div>
    </div>
  </form>

  <div class="container py-4">
    <div class="row">
      <div class="col-sm">
        Start time:
        <ngb-timepicker [(ngModel)]="startTime"></ngb-timepicker>
      </div>
      <div class="col-sm">
        End time:
        <ngb-timepicker [(ngModel)]="stopTime"></ngb-timepicker>
      </div>
      <div class="col-sm">
        <button type="button" (click)="addTime()" class="btn btn-secondary addButton"> <i class="fa fa-plus"></i></button>
      </div>
    </div>
  </div>
  <div *ngIf="successMessage" class="py-1">
      <ngb-alert type="success" [dismissible]="false">{{ successMessageText }}</ngb-alert>
    </div>
    <div *ngIf="errorMessage" class="py-1">
      <ngb-alert *ngIf="errorMessage" type="warning" [dismissible]="false">{{ errorMessageText }}</ngb-alert>
  </div>

 
</div>

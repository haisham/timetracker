<div class="modal-header">
  <h4 class="modal-title">Project Overview</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeTimeRegistrationModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <h6 class="py-2"> <span class="text-muted"></span></h6>
  <form class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="dateModel" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append px-4">
          <button class="btn btn-secondary" (click)="d.toggle()" type="button"><i class="fa fa-calendar-o"></i></button>
        </div>
      </div>
    </div>
  </form>
 
</div>
